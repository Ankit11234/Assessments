<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
  <title>Survey Form</title>
  <!-- <style>
   
  </style> -->
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="surveyForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>

      <label>Gender</label>
      <div class="gender">

          <input type="checkbox" id="male" class="gender" value="Male"> <label for="male" class="gender-label">Male</label>
          <input type="checkbox" id="female" class="gender" value="Female"> <label for="female" class="gender-label">Female</label>
    </div>

      <label for="profession">Profession</label>
      <input type="text" id="profession" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" required>

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>
  </div>

  <div id="popup" class="container" style="display: none;">
    <h2>Form Submitted</h2>
    <ul id="popup-list"></ul>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
